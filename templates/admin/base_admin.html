<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Admin Paneli | UiPin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { margin: 0; display: flex; background: #121212; color: white; font-family: sans-serif; }
        
        .admin-sidebar {
            width: 250px; height: 100vh; background: #1e1e1e; padding: 20px;
            display: flex; flex-direction: column; border-right: 1px solid #333;
        }
        .admin-logo { font-size: 24px; font-weight: bold; margin-bottom: 40px; color: #e60023; }
        .admin-link {
            padding: 15px; color: #ccc; text-decoration: none; border-radius: 8px; margin-bottom: 5px;
            display: flex; align-items: center; gap: 10px; transition: 0.2s;
        }
        .admin-link:hover, .admin-link.active { background: #e60023; color: white; }
        
        .admin-content { flex: 1; padding: 40px; overflow-y: auto; height: 100vh; }
        
        .stat-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: #1e1e1e; padding: 20px; border-radius: 16px; border: 1px solid #333; }
        .stat-number { font-size: 32px; font-weight: bold; color: #e60023; }
        .stat-label { color: #888; font-size: 14px; }

        table { width: 100%; border-collapse: collapse; background: #1e1e1e; border-radius: 16px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #333; }
        th { background: #252525; color: #ccc; font-size: 12px; text-transform: uppercase; }
        tr:hover { background: #252525; }
        
        .btn-delete { background: #ff4d4d; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="admin-sidebar">
        <div class="admin-logo"><i class="fas fa-shield-alt"></i> Admin Panel</div>
        <a href="/admin" class="admin-link {% if active_page == 'admin' %}active{% endif %}"><i class="fas fa-chart-line"></i> Dashboard</a>
        <a href="/admin/pins" class="admin-link {% if active_page == 'admin_pins' %}active{% endif %}"><i class="fas fa-images"></i> Pin Yönetimi</a>
        <a href="/admin/reports" class="admin-link {% if active_page == 'admin_reports' %}active{% endif %}"><i class="fas fa-flag"></i> Şikayetler</a>
        <a href="/" class="admin-link" style="margin-top: auto;"><i class="fas fa-arrow-left"></i> Siteye Dön</a>
    </div>
    
    <div class="admin-content">
        {% block admin_content %}{% endblock %}
    </div>
    <script src="{{ url_for('static', path='/js/actions.js') }}"></script>
</body>
    
</body>
</html>
